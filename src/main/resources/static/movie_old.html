<div class="row">

	<div class="col-3 mb-15 rounded" style="z-index: 1; opacity: 1;">

		<img
			ng-src="{{ 'http://image.tmdb.org/t/p/w185' + movie['poster_path'] }}">

		<!-- <img src="../../app/views/images/placeholder-movieimage.png" class="img-fluid rounded"
                            style="width: 500px;"> -->


		<div class="d-flex align-items-center"></div>


	</div>
	<div class="col-9 d-flex  align-items-center">

		<div class="overview">
			<h1>{{movie['title']}}</h1>
			<h3>Overview</h3>
			{{movie['overview']}}
			<div class="movieInfo">
				<h6>Release date: {{movie['release_date']}}</h6>
				<h6>
					Genre: <span ng-repeat="genre in movie['genres']" class="label label-default">
					<a href="#" class="badge badge-light">{{genre['name']}}</a>
					
					
					
					</span>


				</h6>
			</div>

			<div>
				<h6>
					Popularity: {{movie['popularity']}} <i class="fas fa-fire-alt fire-orange"
						></i>
				</h6>
				<div ng-include="'rating.html'"></div>

			</div>
		</div>


	</div>
</div>
</div>
<div class="row">
	<div class="col-12">

		

		<div class="row pt-5">

			<div class="  col-lg-2 pb-1 pt-1">


			</div>

		</div>




	</div>


</div>
<div
	class="container justify-content-center mt-5 border-left border-right">
	{include file="messages.tpl"}
	<div class="d-flex justify-content-center row">
		<div class="col-md-8 py-1">
			<form name="form" id="commentForm"
				onsubmit="ajaxPostForm('commentForm','{url action='newComment'}','comment'); return false;">

				<div class="form-group">
					<label for="text">Post comment</label> <input type="hidden"
						id="custId" name="movie_id" value="{$movie['id']}"> <input
						class="form-control ml-1 py-3 shadow-none textarea" type="text"
						id="text" name="text">
					<button class="btn btn-primary btn-sm shadow-none" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
</form>

<div id="comment">
	<div
		class="container justify-content-center mt-5 border-left border-right">

		<div class="d-flex justify-content-center row">
			<div class="col-md-8 py-1">
				<form name="form" id="commentForm"
					onsubmit="ajaxPostForm('commentForm','{url action='newComment'}','comment'); return false;">

					<div class="form-group">
						<label for="text">Post comment</label> <input type="hidden"
							id="custId" name="movie_id" value="{$movie['id']}"> <input
							class="form-control ml-1 py-3 shadow-none textarea" type="text"
							id="text" name="text">
						<button class="btn btn-primary btn-sm shadow-none" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</form>

</div>
